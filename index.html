<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color</title>
</head>
<body>
<h3>Estoy usando JavaScript en el Cliente</h3>
    <p>Se ejecuta en el navegador, sin necesidad de un servidor. </p>
    <p>Se usa para modificar elementos HTML, manejar eventos y crear interactividad.</p>
    <p>No se necesita instalar nada, solo usar un archivo .html con "script".</p>
    
    <h2>Haz clic para cambiar el color de fondo</h2>
    <button onclick="cambiarColor()">Cambiar Color</button>

    <script>
        function cambiarColor() {
            let colores = ["red", "blue", "green", "purple", "orange"];
            let colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
            document.body.style.backgroundColor = colorAleatorio;
        }
    </script>

</body>
</html>
